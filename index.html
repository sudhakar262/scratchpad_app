<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>scratchpad</title>
   <link rel="stylesheet" href="Style.css">
   

</head>
  
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="https://tse1.mm.bing.net/th?id=OIP.PevsQjoQrbE0HigIR_2lsAAAAA&pid=Api&P=0" alt="Logo">
          <h1>getscratchpad</h1>
        </div>
        <ul>
          <li><a href="#" id="login-btn"><i class="fa fa-cloud" aria-hidden="true"></i>
            Save to Cloud</a></li>
        </ul>
      </nav>
    </header>
    <div class="overlay" id="login-overlay">
      <div class="login-page">
        <h2>Login</h2>
        <form>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          <button type="submit" id="login-submit-btn">Submit</button>
        </form>
        <div class="login-options">
          <a href="#">Sign up</a>
          <a href="#">Forgot Password</a>
        </div>
      </div>
    </div>
     <div class="container">
      <textarea id="note"></textarea>
      <div class="panel">
        <span id="panel-message"></span>
      </div>
    </div>
    <div class="status-bar">
      <span id="char-count">0</span> characters,
      <span id="line-count">0</span> lines,
      <span id="word-count">0</span> words
    </div>
  </body>
  
<script src="Main.js"></script>



</html>
